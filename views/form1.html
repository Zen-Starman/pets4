<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order an Animal</title>
</head>
<body>

 <form action="#" method="post">

        <h3>Order Animals </h3>
        <label>Animal
        <input type="text" value="{{ isset(@POST.animal) ? @POST.animal : 'Pig' }}" name="animal" class="form-control">
            <check if="isset(@errors['animal'])">
                <p>{{@errors['animal']}}</p>
            </check>
        </label>

        <br>

        <label>Quantity
            <input type="text" name="qty" value="{{ @POST.qty }}" class="form-control">
            <check if="{{ @errors['qty'] }}">
                <span class="err">{{ @errors['qty'] }}</span>
            </check><br>
        </label>

        <input type="submit" value="Next">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>
</html>
